<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- <a href="https://picsum.photos/200/300" target="_blank">ссылка</a> -->

    <!-- 
    Задание.
    С помощью insertAdjacentHTML добавьте в body ссылку по примеру из комментария выше.
    При создании разметки используйте шаблонный литерал. Данные для ссылки ниже.
    -->

    <script>
        let url = "https://picsum.photos/200/300";
        let targetAttr = "_blank";
        let linkText = "ссылка";

        /* Понял, что суть insertAdjacentElement и insertAdjacentHTML одна, но применяються в разных 
        ситуациях, как мне показалось, insertAdjacentHTML лучше использовать в цикле, для создания большого 
        количества ссылок */ 
        let a = document.createElement('a');
        a.innerHTML = linkText;
        a.href = url;
        a.setAttribute('target', targetAttr);
        document.body.insertAdjacentElement('afterbegin', a);

        let b = `<a href="${url}" target="${targetAttr}">${linkText}</a>`;
        document.body.insertAdjacentHTML("afterbegin", b);
        

    </script>
</body>
</html>
